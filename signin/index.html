<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section>
            <div class="form-container">
                <h1>Welcome Back</h1>
                <p>Enter your Credentials to access your account.</p>
                <form action="" method="post">
                    <fieldset>
                        <label for="email">Email address</label>
                        <input placeholder="Enter your email" type="email" name="email" id="email">
                    </fieldset>
                    <fieldset>
                        <div class="title-wrapper">
                            <label for="Password">Password</label>
                            <a href="">forgot password</a>
                        </div>
                        <input placeholder="Name" type="password" name="password" id="password">
                    </fieldset>
                    <fieldset class="checkbox">
                        <input type="checkbox" name="" id="remember">
                        <label for="remember">Remember for 30 days</label>
                    </fieldset>
                    <button type="submit">Login</button>
                </form>
                <div class="divider">
                    <div class="line"></div>
                    <p>Or</p>
                    <div class="line"></div>
                    </div>
                </div>
                <div class="sso-container">
                    <button>
                        <img src="../assets/icons/icons8-google 1.svg" alt="logo google">
                        <p>Sign in with Google</p>
                    </button>
                    <button>
                        <img src="../assets/icons/icons8-apple-logo 1.svg" alt="logo icons8-apple-logo">
                        <p>Sign in with Apple</p>
                    </button>
                </div>
                <div>
                    <p class="redirect-sign-up">Don’t have an account? <a href="">Sign up</a></p>
                </div>
            </div>
        </section>
        <img src="../assets/img/costela-de-adao.png" alt="foto de uma planta costela de adão">
    </main>
<script>
    const API_URL = "http://localhost:8080"; // ajuste conforme sua porta Spring Boot

    async function cadastrarUsuario() {
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("emailCadastro").value;
      const senha = document.getElementById("senhaCadastro").value;

      const user = { name: nome, email: email, password: senha };

      const response = await fetch(`${API_URL}/Usuario/cadastro`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(user)
      });

      const data = await response.json();
      document.getElementById("mensagem").innerText = "Usuário cadastrado: " + data.name;
    }

    async function fazerLogin() {
      const email = document.getElementById("emailLogin").value;
      const senha = document.getElementById("senhaLogin").value;

      const user = { email: email, password: senha };

      const response = await fetch(`${API_URL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(user)
      });

      const data = await response.text(); // login retorna texto simples
      document.getElementById("mensagem").innerText = data;
    }
  </script>
</body>
</html>
